<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/161927baa1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>TypeQuest</title>
  </head>
  <body>
    <div class="header-box">
      <header class="header-box__title">TypeQuest</header>
      <i class="far fa-transporter-3 header-box__logo"></i>
    </div>

    <div class="countdown-box">
      <p id="word" class="countdown-box__word"></p>
      <p id="clock" class="countdown-box__clock"></p>
    </div>

    <div class="input-box">
      <input type="text" class="input-box__text" />
    </div>

    <div class="current-score-box">
      <p class="current-score__text">Score:</p>
    </div>

    <div class="high-score-box">
      <p class="high-score-box__text">High Score:</p>
    </div>
    <script src="./main.js" type="module" async defer></script>
  </body>
</html>
